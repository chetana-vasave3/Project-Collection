<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Student Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f6f8;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a.download {
      color: #2e86de;
      text-decoration: none;
    }

    a.download:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Student Project Submissions</h2>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Topic</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for submission in submissions %}
      <tr>
        <td>{{ submission.student }}</td>
        <td>{{ submission.course }}</td>
        <td>{{ submission.topic }}</td>
        <td><a class="download" href="{{ submission.filepath }}" target="_blank">Download</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
